{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Watchlist of {{ user.username }}</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    {% for listing in watchlist %}
        {% include 'auctions/listing_card.html' %}
    {% empty %}
        There are no listings
    {% endfor %}

{% endblock %}
