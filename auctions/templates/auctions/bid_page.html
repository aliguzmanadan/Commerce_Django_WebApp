{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New bid on item {{listing.title}}</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="form-group">
        <form action="{% url 'bid_page' listing.id%}", method="POST">
            {% csrf_token%}
            {{ form }}
            <input class="btn btn-primary" type="submit" value="Confirm new bid">
        </form>
    </div>
 
{% endblock %}
