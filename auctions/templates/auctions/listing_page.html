{% extends "auctions/layout.html" %}

{% block body %}

    <h2>{{ listing.title }}</h2>

    <div>
        Current price: {{ current_price }}
    </div>
    <div>
        Description: {{ listing.description }}
    </div>
    <div>
        Created by: {{ listing.creator }}
    </div>

    {% if user.is_authenticated %}
        <a href="{% url 'bid_page' listing.id %}"> Bid on this item </a>
    {% endif %}

{% endblock %}
