<div class="card mb-3" style="max-width: 75%;">
    <div class="row g-0" >
        {% if listing.image %}
        <div class="col-md-4">
            <img src="{{listing.image.url}}" class="img-fluid rounded-start" alt="..." style="width: 100% \9; max-height: 200px;">
        </div>
        {% else %}
        <div class="col-md-4">
            {% load static %}<img src="{% static 'auctions/no-image-available-icon.jpeg' %}" class="img-fluid rounded-start" alt="..." style="width: 100% \9; max-height: 200px;">
        </div>
        {% endif %}
        
        <div class="col-md-8">
            <div class="card-body">
                <a href="{% url 'listing_page' listing.id%}"> 
                    <h5 class="card-title">{{ listing.title }}</h5>
                </a>
                <h6 class="card-subtitle mb-2 text-muted"> Curret price: {{listing.current_price }} EUR</h6>
                {% if listing.description %}
                    <p class="card-text">{{listing.description}}</p>
                {% else %}
                    <p class="card-text">No description for this item</p>
                {% endif %}
                <p class="card-text"><small class="text-muted">Created by: {{ listing.creator }}</small></p>
            </div>
        </div>
    </div>
</div>
